{% extends "blog/base.html" %}      <!--inheriting from base.html-->

{% block content %}

    <!-- for loop to acces posts : -->
    {% for post in posts %}
    <div class="mb-3" style="padding:10px;border:0.5px solid #ddd;">
        <h2 class="text-center">{{post.title}}</h2>
        <hr/>
        <p class="text-center" style="color:#888888;"><i>By {{post.author}} on {{post.date_posted}}</i></p>
        <p>{{post.content}}</p>
    </div>
    {% endfor %}

{% endblock content %}
